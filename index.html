<!DOCTYPE html>
<html class="no-js" lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome=1,IE=edge">
    <meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="ninja911">
    <meta name="copyright" content="ninja911@qq.com">
    <meta name="description" content="Json转Swagger-PHP(OpenApi3)注解">
    <meta name="keywords" content="swagger,openapi3,php,json,annotation,github">
	<title>Json转Swagger-PHP(OpenApi3)注解</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="convert_swagger.js"></script>
    <style type="text/css">
    	.g-github-ribbons {position: fixed; z-index: 999; width: 100%;}
    	.g-github-ribbons .btn-ribbons {float: right;}
    </style>
</head>
<body>

<div class="g-github-ribbons">
	<div class="btn-ribbons">
		<a href="//github.com/zhangmazi/json2swagger3-php" target="_blank"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="page-header">
			<h1>Json转Swagger-PHP(OpenApi3)注解工具</h1>
			<h4>Version:<script type="text/javascript">var info = getVersion();document.write(info['version']);</script></h4>
		</div>
	</div>
	<form action="javascript:;" method="post">
		<div class="row">
		    <div class="col-lg-3">
		    	<div class="col-md-12">
		    		<div class="panel panel-success">
		    			<div class="panel-heading">入参Body(不支持多维)</div>
						<div class="panel-body">
						<textarea class="form-control" rows="6" id="source_request"></textarea>
						</div>
		    		</div>
		    	</div>
		    	<div class="col-md-12">
		    		<div class="panel panel-success">
		    			<div class="panel-heading">返回Body</div>
						<div class="panel-body">
						<textarea class="form-control" rows="12" id="source_response"></textarea>
						</div>
		    		</div>
		    	</div>

		    </div>
		    <div class="col-lg-1">
		    	<div class="text-center" style="padding-top: 16rem;">
		    		<button type="button" class="btn btn-success btn-md" onClick="convert();">
		    			<span class="glyphicon glyphicon-random text-primary" style="font-size: 5rem; color:#fff;"></span>
		    		</button>
		    	</div>
		    </div>
		    <div class="col-lg-8">
		    	<div class="col-md-12">
		    		<div class="panel panel-success">
		    			<div class="panel-heading">转换结果</div>
						<div class="panel-body">
						<textarea class="form-control" rows="23" id="target_result"></textarea>
						</div>
		    		</div>
		    	</div>
		    </div>
		</div>
	</form>
	<div class="g-footer row">
		<p class="text-center"><script type="text/javascript">showVersion();</script> & Powered By <a href="http://www.ninja911.com" target="_blank">ninja911</a> @<a href="https://www.mydreamplus.com/" target="_blank">MydreamPlus</p>
	</div>
</div>
</body>
</html>
